<div class="col-md-2 chat-window-wrapper pull-right" data-onscreenchat-window="[[conversationId]]">
	<div class="panel panel-primary">
		<div class="panel-heading" data-onscreenchat-header>
			<span class="glyphicon glyphicon-comment"></span> <span data-onscreenchat-window-participants>[[participants]]</span>
			<div class="btn-group pull-right">
				<a href="#" class="btn btn-secondary add-user" title="#:#chat_osc_add_user#:#" data-onscreenchat-add="[[conversationId]]"><span class="glyphicon glyphicon-plus"></span></a>
				<a href="#" class="btn btn-secondary close" title="#:#close#:#" data-onscreenchat-close="[[conversationId]]"><span class="glyphicon glyphicon-remove"></span></a>
			</div>
		</div>
		<div class="panel-body">
			<ul class="chat" data-onscreenchat-body></ul>
		</div>
		<div class="panel-footer">
			<div class="input-group">
				<div class="form-control chat-message" spellcheck="true" data-onscreenchat-message contenteditable="true" placeholder="#:#chat_osc_write_a_msg#:#"></div>
				<span class="input-group-btn">
					<button class="btn btn-default btn-sm" data-onscreenchat-submit>#:#chat_osc_send#:#</button>
				</span>
			</div>
			<div class="ilNoDisplay" data-onscreenchat-emoticons></div>
		</div>
	</div>
</div>
