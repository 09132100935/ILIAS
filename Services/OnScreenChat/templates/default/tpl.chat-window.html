<div class="col-md-3 chat-window-wrapper pull-right">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-comment"></span> [[participants]]
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <ul class="dropdown-menu slidedown">
                    <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-plus">
                    </span>Add User</a></li>
                    <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-remove">
                    </span>Close</a></li>
                </ul>
            </div>
        </div>
        <div class="panel-body">
            <ul class="chat"></ul>
        </div>
        <div class="panel-footer">
            <div class="input-group">
                <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here...">
                <span class="input-group-btn">
                    <button class="btn btn-default btn-sm" id="btn-chat">
                        Send</button>
                </span>
            </div>
        </div>
    </div>
</div>
