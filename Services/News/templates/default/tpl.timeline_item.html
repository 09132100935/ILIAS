<div>
	<div style="float: left; overflow: hidden; width: 100px;">
		<img class="media-object" src="{USER_IMAGE}" alt="{USER_TITLE}">
	</div>
	<div style="padding-left:100px;">
		<div class="pull-right">
			{ACTIONS}
		</div>
		<span class="small light">{TXT_USR} - {TIME}</span>
		<h4 class="media-heading" style="margin-top: 8px;">{TITLE}</h4>
		<!-- BEGIN object -->
		<p>
			<a href="{OBJ_HREF}"><img style="width: 22px; height: 22px;" src="{OBJ_IMG}" /> {OBJ_TITLE}</a>
		</p>
		<!-- END object -->
		{CONTENT}
		<!-- BEGIN player -->
		<div style="position: relative; z-index:500;">{PLAYER}</div>
		<!-- END player -->
	</div>
</div>
