<div class="il-upload-file-list" id="{ID}">
	<li class="list-group-item il-upload-file-item il-upload-file-item-template hidden">
		<div class="filename"><!-- File name is inserted with javascript here -->Whoooopwhoop.xls</div>
		<div class="filesize small"><!-- File size is inserted with javascript here -->1024 kB</div>
		<div class="btn-group" style="position: absolute; right: 16px; top: 16px">
			<button type="button" class="btn btn-default edit-file-metadata" aria-label="Edit File">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default delete-file" aria-label="Remove File">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
		</div>
		<div class="progress" style="margin: 10px 0; display: none;">
			<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60"
			     aria-valuemin="0"
			     aria-valuemax="100">
			</div>
		</div>
		<div class="metadata small"
		     style="display:none; border-top: 1px solid #cccccc; padding-top: 15px; margin-top: 10px;">
			<div class="form-group">
				<label>Title</label>
				<input type="text" class="form-control filename-input">
			</div>
			<div class="form-group">
				<label>Description</label>
				<textarea class="form-control" rows="3"></textarea>
			</div>
		</div>
	</li>
	<ul class="list-group il-upload-file-items">
		<!-- li from templates are cloned here with javascript -->
	</ul>
</div>
