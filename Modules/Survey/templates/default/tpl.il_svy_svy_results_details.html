<!-- BEGIN toc_bl -->
<a href="#{TOC_ID}">{TOC_ITEM}</a><br />
<!-- END toc_bl -->

<div style="width:75%">
	<hr />
	
	<!-- BEGIN question_panel_bl -->
	<a name="{ANCHOR_ID}"></a>
	<div>
		<div class="ilFloatLeft">
			<h3>{QTITLE}</h3>
			<p>{QTEXT}</p>
		</div>

		<fieldset style="border: 1px dashed grey; padding:5px; width: 500px;" class="ilFloatRight small">
			{QTYPE}<br />
			{VAL_ANSWERED} {TXT_ANSWERED}<br />
			{VAL_SKIPPED} {TXT_SKIPPED}<br />
			<!-- BEGIN mode_bl -->
			{VAL_MODE} {TXT_MODE}<br />
			{VAL_MODE_NR} {TXT_MODE_NR}<br />
			<!-- END mode_bl -->
			<!-- BEGIN median_bl -->
			{VAL_MEDIAN} {TXT_MEDIAN}<br />
			<!-- END median_bl -->
			<!-- BEGIN mean_bl -->
			{VAL_MEAN} {TXT_MEAN}<br />
			<!-- END mean_bl -->
		</fieldset>

		<br class="ilClearFloat" />

		<!-- BEGIN grid_bl -->	
		<br />
		<table border="1" width="100%">
			<tr>
				<th>&nbsp;</th>
				<!-- BEGIN grid_col_header_bl -->
				<th>{COL_HEADER}</th>
				<!-- END grid_col_header_bl -->
			</tr>
			<!-- BEGIN grid_row_bl -->
			<tr>
				<!-- BEGIN grid_col_bl -->
				<td>{COL_CAPTION}</td>
				<!-- END grid_col_bl -->
			</tr>
			<!-- END grid_row_bl -->
		</table>
		<!-- END grid_bl -->

		<!-- BEGIN texts_bl -->	
		<br />
		<!-- BEGIN texts_for_var_bl -->
		<!-- BEGIN text_var_bl -->
		{TEXT_VAR}:<br />
		<!-- END text_var_bl -->
		<ul>
			<!-- BEGIN text_item_bl -->
			<li>{TEXT_ITEM}</li>
			<!-- END text_item_bl -->
		</ul>
		<!-- END texts_for_var_bl -->
		<!-- END texts_bl -->	

		<!-- BEGIN chart_bl -->
		<br/>
		<div class="ilFloatLeft">
			{CHART}
		</div>
		<div class="ilFloatLeft">
			<!-- BEGIN legend_bl -->	
			<p><span style="background-color: {LEGEND_COLOR};">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> {LEGEND_CAPTION}</p>
			<!-- END legend_bl -->
		</div>	
		<br class="ilClearFloat" />
		<!-- END chart_bl -->
	</div>
	
	<hr />
	<!-- END question_panel_bl -->
</div>
